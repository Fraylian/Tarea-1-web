<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forma1 - Tablas</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <h1>Representación Gráfica con Tablas</h1>
    <table class="pixel-table">
      <!-- Generar las celdas para formar el nombre, apellido y matrícula -->
      <!-- Ejemplo: Aquí se muestran las letras del nombre como "píxeles" -->
      <!-- Cada celda representa un "píxel", puedes ajustar el contenido según tu nombre -->
      <tr>
        <td class="pixel" onclick="showMessage('F')"></td>
        <td class="pixel"></td>
        <td class="pixel" onclick="showMessage('A')"></td>
        <!-- Agrega más celdas para completar el nombre -->
      </tr>
      <!-- Más filas para completar el nombre y matrícula -->
    </table>
    <div class="message"></div>
    <a href="index.html">Volver a la Página Principal</a>
  </main>
  <script>
    function showMessage(letter) {
      const messages = {
        'F': 'La letra F representa Fortaleza en mi vida.',
        'A': 'La letra A representa Amistad en mi vida.',
        // Agregar más letras y mensajes según sea necesario
      };
      document.querySelector('.message').textContent = messages[letter] || '';
    }
  </script>
</body>
</html>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #020202;
    color: white;
    font-family: Arial, sans-serif;
    height: 100vh;
    margin: 0;
  }

  .container {
    text-align: center;
  }

  .pixel-table {
    margin: 0 auto;
    border-collapse: collapse;
  }

  .pixel {
    width: 20px;
    height: 20px;
    background: #fff;
    border: 1px solid #000;
  }

  .message {
    margin-top: 20px;
    font-size: 1.5rem;
  }
</style>
